<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Tic Tac Toe</h1>
      <div id="cell-container">
        <div class="game-cell" cellIndex="0" id="cell-0"></div>
        <div class="game-cell" cellIndex="1" id="cell-1"></div>
        <div class="game-cell" cellIndex="2" id="cell-2"></div>
        <div class="game-cell" cellIndex="3" id="cell-3"></div>
        <div class="game-cell" cellIndex="4" id="cell-4"></div>
        <div class="game-cell" cellIndex="5" id="cell-5"></div>
        <div class="game-cell" cellIndex="6" id="cell-6"></div>
        <div class="game-cell" cellIndex="7" id="cell-7"></div>
        <div class="game-cell" cellIndex="8" id="cell-8"></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restart-btn">Restart</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
